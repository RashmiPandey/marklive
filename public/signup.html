<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="/public/css/site.css" rel="stylesheet">
    <script src="/public/3rdparty/diff_match_patch.js" type="text/javascript"></script>
    <script src="/public/3rdparty/ace/ace.js" type="text/javascript" charset="utf8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="/public/js/signup.js" type="text/javascript" charset="utf8"></script>
  </head>
  <body ng-controller="SignupController">
    <div class="wrapper container">
      <div>
        <ul class="nav nav-pills pull-right">
          <li><a href="/"><i class="icon-chevron-left"></i>Voltar</a></li>
        </ul>
        <h3>Markdown!</h3>
      </div>
      <hr/>
      <div id="banner">
        <h2>Criar conta</h2>
        <div ng-show='hasErrors' class="alert alert-error">
          <b>Ocorreu um erro ao criar a conta</b>: {{ errorMsg }}
        </div>
        <form class="well">
          <fieldset>
            <label>Nome</label>
            <input ng-model='name' type="text" class="input-xlarge" class="name">
            <label>E-mail</label>
            <input ng-model='email' type="text" class="input-xlarge" class="email">
            <label>Senha</label>
            <input ng-model='password' type="text" class="input-xlarge" class="password">
          </fieldset>
          <div class="form-actions">
            <button class="btn btn-primary btn-large" ng-click="submit()">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
